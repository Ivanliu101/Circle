<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统设置</title>
    <style>
        .settings-container {
            padding: 20px;
        }
        
        .settings-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid rgba(255, 105, 180, 0.3);
            padding-bottom: 10px;
        }
        
        .settings-tab {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: var(--text-secondary);
            border-radius: 20px 20px 0 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        
        .settings-tab.active {
            background: linear-gradient(45deg, var(--primary-pink), var(--primary-purple));
            color: white;
        }
        
        .settings-content {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            min-height: 300px;
        }
        
        .settings-section {
            display: none;
        }
        
        .settings-section.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-primary);
            font-weight: bold;
            font-size: 14px;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-pink);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            border-color: var(--accent-pink);
            box-shadow: 0 0 15px rgba(255, 20, 147, 0.3);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .form-select {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-pink);
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: var(--border-radius);
            font-size: 14px;
            outline: none;
            cursor: pointer;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .form-checkbox {
            width: 20px;
            height: 20px;
            accent-color: var(--primary-pink);
        }
        
        .checkbox-label {
            color: var(--text-primary);
            cursor: pointer;
        }
        
        .settings-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-pink), var(--primary-purple));
            border: none;
            color: white;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary-pink);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 105, 180, 0.2);
            transform: translateY(-2px);
        }
        
        .system-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }
        
        .system-info-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 105, 180, 0.2);
        }
        
        .system-info-item:last-child {
            border-bottom: none;
        }
        
        .system-info-label {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .system-info-value {
            color: var(--text-primary);
            font-weight: bold;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <div class="settings-tabs">
            <button class="settings-tab active" onclick="switchTab('general')">通用</button>
            <button class="settings-tab" onclick="switchTab('system')">系统</button>
            <button class="settings-tab" onclick="switchTab('about')">关于</button>
        </div>
        
        <div class="settings-content">
            <!-- 通用设置 -->
            <div class="settings-section active" id="general-section">
                <div class="form-group">
                    <label class="form-label" for="username">用户名</label>
                    <input type="text" id="username" class="form-input" placeholder="请输入用户名" value="CircleOS 用户">
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="theme">主题</label>
                    <select id="theme" class="form-select">
                        <option value="default">默认主题</option>
                        <option value="dark">深色主题</option>
                        <option value="light">浅色主题</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">显示选项</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="showDesktopIcons" class="form-checkbox" checked>
                        <label class="checkbox-label" for="showDesktopIcons">显示桌面图标</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoHideTaskbar" class="form-checkbox">
                        <label class="checkbox-label" for="autoHideTaskbar">自动隐藏任务栏</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="showClock" class="form-checkbox" checked>
                        <label class="checkbox-label" for="showClock">显示时钟</label>
                    </div>
                </div>
            </div>
            
            <!-- 系统设置 -->
            <div class="settings-section" id="system-section">
                <div class="form-group">
                    <label class="form-label" for="startupApps">启动应用</label>
                    <select id="startupApps" class="form-select" multiple>
                        <option value="settings">设置</option>
                        <option value="calculator">计算器</option>
                        <option value="notes">记事本</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">系统行为</label>
                    <div class="checkbox-group">
                        <input type="checkbox" id="autoSave" class="form-checkbox" checked>
                        <label class="checkbox-label" for="autoSave">自动保存设置</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableAnimations" class="form-checkbox" checked>
                        <label class="checkbox-label" for="enableAnimations">启用动画效果</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">系统维护</label>
                    <button class="btn-secondary" onclick="clearCache()">清除缓存</button>
                    <button class="btn-secondary" onclick="checkUpdates()">检查更新</button>
                </div>
            </div>
            
            <!-- 关于系统 -->
            <div class="settings-section" id="about-section">
                <div class="system-info">
                    <div class="system-info-item">
                        <span class="system-info-label">系统名称</span>
                        <span class="system-info-value">CircleOS</span>
                    </div>
                    <div class="system-info-item">
                        <span class="system-info-label">版本</span>
                        <span class="system-info-value">v1.0.0</span>
                    </div>
                    <div class="system-info-item">
                        <span class="system-info-label">开发者</span>
                        <span class="system-info-value">CircleOS Team</span>
                    </div>
                    <div class="system-info-item">
                        <span class="system-info-label">架构</span>
                        <span class="system-info-value">模块化设计</span>
                    </div>
                    <div class="system-info-item">
                        <span class="system-info-label">运行模式</span>
                        <span class="system-info-value" id="systemMode">正常模式</span>
                    </div>
                </div>
                
                <div style="text-align: center; margin-top: 20px;">
                    <p style="color: var(--text-secondary); font-size: 14px;">
                        CircleOS 是一个现代化的操作系统，采用极简主义设计和模块化架构。
                    </p>
                    <p style="color: var(--text-secondary); font-size: 14px; margin-top: 10px;">
                        © 2024 CircleOS. 保留所有权利。
                    </p>
                </div>
            </div>
        </div>
        
        <div class="settings-actions">
            <button class="btn-primary" id="saveSettings">保存设置</button>
            <button class="btn-secondary" id="cancelSettings">取消</button>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // 更新标签状态
            document.querySelectorAll('.settings-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            
            // 更新内容显示
            document.querySelectorAll('.settings-section').forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(`${tabName}-section`).classList.add('active');
        }
        
        function clearCache() {
            if (confirm('确定要清除系统缓存吗？')) {
                setTimeout(() => {
                    showNotification('缓存已清除', 'success');
                }, 500);
            }
        }
        
        function checkUpdates() {
            showNotification('正在检查更新...', 'info');
            setTimeout(() => {
                showNotification('当前已是最新版本', 'success');
            }, 1500);
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            // 设置系统模式显示
            const systemMode = document.getElementById('systemMode');
            if (globalState.isSafeMode) {
                systemMode.textContent = '安全模式';
                systemMode.style.color = 'var(--accent-pink)';
            }
        });
    </script>
</body>
</html>
