<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleOS - 安全模式</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <style>
        .safe-mode-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            position: relative;
            z-index: 10;
        }
        
        .safe-mode-header {
            background: rgba(255, 20, 147, 0.2);
            border: 2px solid var(--accent-pink);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 40px;
            backdrop-filter: blur(10px);
        }
        
        .safe-mode-title {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent-pink);
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(255, 20, 147, 0.5);
        }
        
        .safe-mode-subtitle {
            font-size: 18px;
            color: var(--text-secondary);
        }
        
        .diagnostic-panel {
            background: rgba(45, 0, 89, 0.9);
            border: 2px solid var(--primary-pink);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            min-width: 400px;
        }
        
        .diagnostic-title {
            font-size: 24px;
            margin-bottom: 20px;
            color: var(--text-primary);
        }
        
        .diagnostic-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 105, 180, 0.3);
        }
        
        .diagnostic-item:last-child {
            border-bottom: none;
        }
        
        .status-good {
            color: #00ff00;
        }
        
        .status-warning {
            color: #ffff00;
        }
        
        .status-error {
            color: #ff0000;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .safe-mode-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
            max-width: 500px;
        }
        
        .safe-mode-info h3 {
            color: var(--primary-pink);
            margin-bottom: 10px;
        }
        
        .safe-mode-info ul {
            list-style: none;
            padding-left: 0;
        }
        
        .safe-mode-info li {
            padding: 5px 0;
            position: relative;
            padding-left: 20px;
        }
        
        .safe-mode-info li:before {
            content: "•";
            color: var(--primary-pink);
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <!-- 紫色动态线条 -->
    <div class="purple-line"></div>
    <div class="purple-line"></div>
    <div class="purple-line"></div>
    
    <div class="safe-mode-container">
        <div class="safe-mode-header">
            <div class="safe-mode-title">安全模式</div>
            <div class="safe-mode-subtitle">系统诊断与修复</div>
        </div>
        
        <div class="diagnostic-panel">
            <div class="diagnostic-title">系统诊断</div>
            <div class="diagnostic-item">
                <span>系统文件完整性</span>
                <span class="status-good">✓ 正常</span>
            </div>
            <div class="diagnostic-item">
                <span>用户配置</span>
                <span class="status-warning">⚠ 需检查</span>
            </div>
            <div class="diagnostic-item">
                <span>应用程序状态</span>
                <span class="status-good">✓ 正常</span>
            </div>
            <div class="diagnostic-item">
                <span>系统资源</span>
                <span class="status-good">✓ 充足</span>
            </div>
        </div>
        
        <div class="action-buttons">
            <button class="btn" onclick="repairSystem()">修复系统</button>
            <button class="btn" onclick="restoreSettings()">恢复设置</button>
            <button class="btn" onclick="restartNormal()">正常重启</button>
        </div>
        
        <div class="safe-mode-info">
            <h3>安全模式说明</h3>
            <ul>
                <li>安全模式以最小配置启动系统</li>
                <li>仅加载基本系统功能</li>
                <li>禁用所有第三方应用程序</li>
                <li>用于诊断和修复系统问题</li>
                <li>建议在系统异常时使用</li>
            </ul>
        </div>
    </div>

    <script src="assets/scripts/utils.js"></script>
    <script>
        function repairSystem() {
            showNotification('正在修复系统...', 'info');
            
            // 模拟修复过程
            setTimeout(() => {
                showNotification('系统修复完成！', 'success');
                
                // 更新诊断状态
                const userConfigItem = document.querySelectorAll('.diagnostic-item')[1];
                userConfigItem.querySelector('span:last-child').textContent = '✓ 已修复';
                userConfigItem.querySelector('span:last-child').className = 'status-good';
            }, 2000);
        }
        
        function restoreSettings() {
            showNotification('正在恢复默认设置...', 'info');
            
            setTimeout(() => {
                showNotification('设置已恢复到默认状态', 'success');
            }, 1500);
        }
        
        function restartNormal() {
            showNotification('正在重启到正常模式...', 'info');
            
            setTimeout(() => {
                globalState.isSafeMode = false;
                window.location.href = 'beta-verification-simple.html';
            }, 1000);
        }
        
        // 系统初始化
        document.addEventListener('DOMContentLoaded', () => {
            initializeSystem();
            globalState.isSafeMode = true;
            
            console.log('CircleOS 安全模式已启动');
        });
        
        // 键盘快捷键
        document.addEventListener('keydown', (e) => {
            if (e.key === 'F1') {
                e.preventDefault();
                repairSystem();
            } else if (e.key === 'F2') {
                e.preventDefault();
                restoreSettings();
            } else if (e.key === 'F10') {
                e.preventDefault();
                restartNormal();
            }
        });
    </script>
</body>
</html>
