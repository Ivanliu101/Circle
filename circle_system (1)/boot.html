<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleOS - 启动中</title>
    <link rel="stylesheet" href="assets/styles/global.css">
    <style>
        body {
            background: #000;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        .boot-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            position: relative;
            z-index: 10;
            background: #000;
        }

        /* 粉紫色人形框框 */
        .boot-logo {
            width: 180px;
            height: 220px;
            position: relative;
            margin-bottom: 40px;
            animation: pulse 3s ease-in-out infinite;
        }

        .human-shape {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--primary-pink) 0%, var(--primary-purple) 100%);
            border-radius: 90px 90px 40px 40px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.5);
        }

        /* 头部 */
        .human-shape::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
        }

        /* 身体 */
        .human-shape::after {
            content: '';
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 80px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 60px 60px 20px 20px;
        }

        /* 内部空白区域 */
        .inner-space {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 140px;
            height: 180px;
            background: rgba(0, 0, 0, 0.9);
            border-radius: 70px 70px 30px 30px;
            z-index: 1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        .boot-text {
            font-size: 28px;
            margin-bottom: 20px;
            color: var(--text-primary);
            font-weight: bold;
            letter-spacing: 2px;
        }

        .boot-status {
            font-size: 18px;
            color: var(--text-secondary);
            margin-bottom: 30px;
            min-height: 25px;
        }

        .progress-bar {
            width: 400px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-pink), var(--primary-purple));
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
        }

        .version-info {
            position: absolute;
            bottom: 30px;
            right: 30px;
            color: var(--text-secondary);
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="boot-container">
    <div class="boot-logo">
        <div class="human-shape">
            <div class="inner-space"></div>
        </div>
    </div>
    <div class="boot-text">CircleOS</div>
    <div class="boot-status" id="bootStatus">正在初始化系统...</div>
    <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
    </div>
    <div class="version-info">Beta 57</div>
</div>

<script src="assets/scripts/utils.js"></script>
<script>
    let bootProgress = 0;
    let bootInterval;

    // 启动进度模拟
    function startBootProcess() {
        bootInterval = setInterval(() => {
            bootProgress += Math.random() * 8 + 2; // 加快启动速度
            if (bootProgress >= 100) {
                bootProgress = 100;
                clearInterval(bootInterval);
                completeBoot();
            }

            updateBootStatus();
        }, 300); // 缩短间隔时间
    }

    function updateBootStatus() {
        const progressFill = document.getElementById('progressFill');
        const bootStatus = document.getElementById('bootStatus');

        progressFill.style.width = bootProgress + '%';

        const statusMessages = [
            '正在初始化系统...',
            '加载系统文件...',
            '配置硬件设备...',
            '启动核心服务...',
            '加载用户配置...',
            '准备桌面环境...',
            '系统启动完成！'
        ];

        const statusIndex = Math.min(Math.floor(bootProgress / 15), statusMessages.length - 1);
        bootStatus.textContent = statusMessages[statusIndex];
    }

    function completeBoot() {
        setTimeout(() => {
            console.log('Boot completed, navigating to click-to-enter screen...');
            window.location.href = 'click-to-enter.html';
        }, 800); // 缩短等待时间
    }

    // 系统初始化
    document.addEventListener('DOMContentLoaded', () => {
        if (typeof initializeSystem === 'function') {
            initializeSystem();
        }

        // 自动开始启动过程
        setTimeout(() => {
            startBootProcess();
        }, 500); // 快速开始启动
    });

    // 允许按任意键跳过启动过程
    document.addEventListener('keydown', (e) => {
        if (bootInterval) {
            clearInterval(bootInterval);
            bootProgress = 100;
            updateBootStatus();
            completeBoot();
        }
    });
</script>
</body>
</html>
