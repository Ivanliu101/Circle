    // Initialize background animation
    function initializeBackground() {
        const canvas = document.createElement('canvas');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.getElementById('bg-animation').appendChild(canvas);

        const ctx = canvas.getContext('2d');
        const particles = [];
        const particleCount = 80;
        const streams = [];
        const streamCount = 5;

        // Create particles
        for (let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 4 + 1,
                speedX: Math.random() * 0.8 - 0.4,
                speedY: Math.random() * 0.8 - 0.4,
                color: `rgba(${Math.random() * 200 + 55}, ${Math.random() * 100 + 155}, ${Math.random() * 200 + 55}, 0.6)`,
                alpha: Math.random() * 0.5 + 0.3
            });
        }

        // Create streams
        for (let i = 0; i < streamCount; i++) {
            streams.push({
                x: Math.random() * canvas.width,
                y: -50,
                speed: Math.random() * 2 + 1,
                width: Math.random() * 200 + 100,
                opacity: Math.random() * 0.3 + 0.1
            });
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw streams
            streams.forEach(stream => {
                const gradient = ctx.createLinearGradient(stream.x - stream.width/2, stream.y, stream.x + stream.width/2, stream.y + 200);
                gradient.addColorStop(0, `rgba(236, 72, 153, ${stream.opacity * 0.3})`);
                gradient.addColorStop(0.5, `rgba(139, 92, 246, ${stream.opacity})`);
                gradient.addColorStop(1, `rgba(236, 72, 153, ${stream.opacity * 0.3})`);

                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.moveTo(stream.x - stream.width/2, stream.y);
                ctx.bezierCurveTo(
                    stream.x - stream.width/4, stream.y + 100,
                    stream.x + stream.width/4, stream.y + 100,
                    stream.x + stream.width/2, stream.y
                );
                ctx.lineTo(stream.x + stream.width/2, stream.y + 200);
                ctx.bezierCurveTo(
                    stream.x + stream.width/4, stream.y + 100,
                    stream.x - stream.width/4, stream.y + 100,
                    stream.x - stream.width/2, stream.y + 200
                );
                ctx.closePath();
                ctx.fill();

                stream.y += stream.speed;
                if (stream.y > canvas.height + 200) {
                    stream.y = -50;
                    stream.x = Math.random() * canvas.width;
                }
            });

            // Draw particles
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.alpha;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();

                // Add glow effect
                ctx.shadowColor = particle.color;
                ctx.shadowBlur = 10;
                ctx.fill();
                ctx.restore();

                particle.x += particle.speedX;
                particle.y += particle.speedY;

                // Bounce off edges
                if (particle.x < 0 || particle.x > canvas.width) particle.speedX *= -1;
                if (particle.y < 0 || particle.y > canvas.height) particle.speedY *= -1;

                // Slow down over time
                particle.speedX *= 0.999;
                particle.speedY *= 0.999;

                // Randomly add some energy
                if (Math.random() < 0.01) {
                    particle.speedX += (Math.random() - 0.5) * 0.5;
                    particle.speedY += (Math.random() - 0.5) * 0.5;
                }
            });

            requestAnimationFrame(animate);
        }

        // Handle resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        animate();
    }

    // Initialize window dragging
    function initializeWindowDragging(windowElement) {
        const header = windowElement.querySelector('.window-header');

        header.addEventListener('mousedown', (e) => {
            if (e.target.closest('.window-button')) return;

            isDragging = true;
            const rect = windowElement.getBoundingClientRect();
            dragOffset.x = e.clientX - rect.left;
            dragOffset.y = e.clientY - rect.top;

            activeWindowElement = windowElement;
            focusWindow(windowElement.id);

            e.preventDefault();
        });
    }

    // Handle mouse movement for dragging
    document.addEventListener('mousemove', (e) => {
        if (!isDragging || !activeWindowElement) return;

        const container = document.getElementById('windows-container');
        const containerRect = container.getBoundingClientRect();

        let newX = e.clientX - dragOffset.x - containerRect.left;
        let newY = e.clientY - dragOffset.y - containerRect.top;

        // Constrain to container
        newX = Math.max(0, Math.min(newX, containerRect.width - activeWindowElement.offsetWidth));
        newY = Math.max(0, Math.min(newY, containerRect.height - activeWindowElement.offsetHeight));

        activeWindowElement.style.left = `${newX}px`;
        activeWindowElement.style.top = `${newY}px`;
    });

    // Handle mouse up to stop dragging
    document.addEventListener('mouseup', () => {
        isDragging = false;
        activeWindowElement = null;
    });

    // Minimize a window

        const window = activeWindows[windowId];
        if (!window) return;

        if (window.isMinimized) {
            // Restore window
            window.element.style.display = 'block';
            window.element.style.width = `${window.originalSize.width}px`;
            window.element.style.height = `${window.originalSize.height}px`;
            window.element.style.left = window.originalPosition.left;
            window.element.style.top = window.originalPosition.top;
            window.isMinimized = false;
        } else {
            // Minimize window
            window.originalPosition = {
                left: window.element.style.left,
                top: window.element.style.top
            };
            window.element.style.display = 'none';
            window.isMinimized = true;
        }

        updateSidebarIndicators();

        if (window.element.style.width === '100%') {

            window.element.style.width = `${window.originalSize.width}px`;
            window.element.style.height = `${window.originalSize.height}px`;
            window.element.style.left = window.originalPosition.left;
            window.element.style.top = window.originalPosition.top;

    // Initialize paint canvas for a specific window
    function initializePaintCanvas(windowId) {
        const windowElement = document.getElementById(windowId);
        const canvas = windowElement.querySelector('#paint-canvas');
        if (!canvas) return;

        const ctx = canvas.getContext('2d');

        // Set canvas size
        function resizeCanvas() {
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width;
            canvas.height = rect.height;
        }

        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Drawing functionality
        canvas.addEventListener('mousedown', (e) => {
            isPainting = true;
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = currentTool === 'eraser' ? 20 : 2;
            ctx.globalCompositeOperation = currentTool === 'eraser' ? 'destination-out' : 'source-over';
        });

        canvas.addEventListener('mousemove', (e) => {
            if (!isPainting) return;

            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            ctx.lineTo(x, y);
            ctx.stroke();
        });

        canvas.addEventListener('mouseup', () => {
            isPainting = false;
        });

        canvas.addEventListener('mouseleave', () => {
            isPainting = false;
        });
    }
