<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circle OS - Beta 47 Verification</title>

    <style>
        /* CSS Styles Start */

        /* ----------------------- 
           1. Minimalist Theme Background 
           ----------------------- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #FFDDEE; /* Soft light pink background */
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
        }

        /* ----------------------- 
           2. Dynamic Purple Line Effect 
           ----------------------- */
        .line-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* General style for a single line */
        .moving-line {
            position: absolute;
            width: 100vw;
            height: 2px; /* Thin line */
            background-color: rgba(167, 73, 199, 0.6); /* Semi-transparent purple */
            opacity: 0.8;
            animation: lineMove 20s infinite linear alternate;
        }

        /* Different speeds and rotations for variety */
        .moving-line:nth-child(1) {
            top: 10%;
            transform: rotate(5deg);
            animation-duration: 25s;
        }

        .moving-line:nth-child(2) {
            top: 50%;
            transform: rotate(-10deg);
            animation-duration: 18s;
            animation-delay: -5s;
        }

        .moving-line:nth-child(3) {
            top: 80%;
            transform: rotate(15deg);
            animation-duration: 30s;
            animation-delay: -10s;
        }

        /* Line movement animation */
        @keyframes lineMove {
            0% { transform: translateX(-100vw) rotate(var(--rotation, 0deg)); }
            100% { transform: translateX(100vw) rotate(var(--rotation, 0deg)); }
        }


        /* ----------------------- 
           3. Central Text Message 
           ----------------------- */
        .message-box {
            position: relative;
            z-index: 1; /* Ensure text is above lines */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1); /* Very slight background to help text stand out */
            padding: 20px 40px;
            transition: all 0.3s ease;
        }

        .message-box:hover {
            background-color: rgba(0, 0, 0, 0.15);
            transform: scale(1.02);
        }

        .message-title {
            font-size: 3em;
            font-weight: 300; /* Light font weight for minimalist style */
            margin-bottom: 5px;
            color: #FFFFFF;
        }

        .message-status {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.9);
        }

        .launch-time {
            font-size: 2em;
            font-weight: bold;
            color: #FFFFFF;
            letter-spacing: 2px;
            padding: 5px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            margin-top: 15px;
        }

        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Beta badge */
        .beta-badge {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: rgba(167, 73, 199, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 2;
        }

        /* Password modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #FFDDEE;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            min-width: 300px;
        }

        .modal-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #FFFFFF;
        }

        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid rgba(167, 73, 199, 0.6);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            outline: none;
        }

        .password-input:focus {
            border-color: rgba(167, 73, 199, 1);
            box-shadow: 0 0 15px rgba(167, 73, 199, 0.4);
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .modal-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-confirm {
            background-color: rgba(167, 73, 199, 0.8);
            color: white;
        }

        .btn-confirm:hover {
            background-color: rgba(167, 73, 199, 1);
            transform: translateY(-2px);
        }

        .btn-cancel {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .btn-cancel:hover {
            background-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .error-message {
            color: #ff4444;
            margin-top: 15px;
            font-size: 0.9em;
            display: none;
        }

        /* Click hint */
        .click-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8em;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        /* CSS Styles End */
    </style>
</head>
<body onclick="showPasswordModal()">

<div class="line-container">
    <div class="moving-line" style="--rotation: 5deg;"></div>
    <div class="moving-line" style="--rotation: -10deg;"></div>
    <div class="moving-line" style="--rotation: 15deg;"></div>
</div>

<div class="message-box">

    <div class="message-title">
        CIRCLE OS
    </div>

    <div class="message-status">
        System final verification in progress.
    </div>

    <p style="font-size: 1.1em;">
        Estimated Launch Time:
    </p>

    <div class="launch-time">
        2025.12.15 21:00 CST
    </div>

    <div class="note">
        Welcome back. The new experience will be live at the scheduled time.
    </div>

</div>

<div class="beta-badge">
    BETA 47
</div>

<div class="click-hint">
    Click anywhere to access Beta
</div>

<!-- Password Modal -->
<div class="password-modal" id="passwordModal">
    <div class="modal-content">
        <div class="modal-title">Beta Access</div>
        <p style="color: rgba(255, 255, 255, 0.9); margin-bottom: 20px;">
            Enter access code to continue
        </p>
        <input type="password" class="password-input" id="passwordField" placeholder="Enter code..." maxlength="4">
        <div class="error-message" id="errorMessage">
            Invalid access code
        </div>
        <div class="modal-buttons">
            <button class="modal-btn btn-confirm" onclick="verifyPassword()">Confirm</button>
            <button class="modal-btn btn-cancel" onclick="hidePasswordModal()">Cancel</button>
        </div>
    </div>
</div>

<script>
    function showPasswordModal() {
        document.getElementById('passwordModal').style.display = 'flex';
        document.getElementById('passwordField').focus();
    }

    function hidePasswordModal() {
        document.getElementById('passwordModal').style.display = 'none';
        document.getElementById('passwordField').value = '';
        document.getElementById('errorMessage').style.display = 'none';
    }

    function verifyPassword() {
        const password = document.getElementById('passwordField').value;
        const errorMessage = document.getElementById('errorMessage');

        if (password === '2030') {
            // Correct password
            errorMessage.style.display = 'none';

            // Show success feedback
            const modalContent = document.querySelector('.modal-content');
            modalContent.innerHTML = `
                    <div class="modal-title" style="color: #4CAF50;">Access Granted</div>
                    <p style="color: rgba(255, 255, 255, 0.9); margin-bottom: 20px;">
                        Welcome to CircleOS Beta
                    </p>
                    <div class="modal-buttons">
                        <button class="modal-btn btn-confirm" onclick="enterSystem()">Enter System</button>
                    </div>
                `;

            setTimeout(() => {
                enterSystem();
            }, 1500);
        } else {
            // Incorrect password
            errorMessage.style.display = 'block';
            document.getElementById('passwordField').value = '';

            // Shake effect
            const passwordField = document.getElementById('passwordField');
            passwordField.style.animation = 'shake 0.5s ease-in-out';
            setTimeout(() => {
                passwordField.style.animation = '';
            }, 500);
        }
    }

    function enterSystem() {
        // Navigate to boot screen
        window.location.href = 'boot.html';
    }

    // Add shake animation
    const style = document.createElement('style');
    style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
    document.head.appendChild(style);

    // Keyboard support
    document.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && document.getElementById('passwordModal').style.display === 'flex') {
            verifyPassword();
        } else if (e.key === 'Escape') {
            hidePasswordModal();
        }
    });
</script>
</body>
</html>
