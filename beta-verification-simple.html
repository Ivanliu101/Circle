<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle OS - Beta 47</title>
    
    <style>
        /* CSS Styles Start */
        
        /* ----------------------- 
           1. Minimalist Theme Background 
           ----------------------- */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #FFDDEE; /* Soft light pink background */
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* ----------------------- 
           2. Dynamic Purple Line Effect 
           ----------------------- */
        .line-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        /* General style for a single line */
        .moving-line {
            position: absolute;
            width: 100vw;
            height: 2px; /* Thin line */
            background-color: rgba(167, 73, 199, 0.6); /* Semi-transparent purple */
            opacity: 0.8;
            animation: lineMove 20s infinite linear alternate;
        }

        /* Different speeds and rotations for variety */
        .moving-line:nth-child(1) {
            top: 10%;
            transform: rotate(5deg);
            animation-duration: 25s;
        }

        .moving-line:nth-child(2) {
            top: 50%;
            transform: rotate(-10deg);
            animation-duration: 18s;
            animation-delay: -5s;
        }

        .moving-line:nth-child(3) {
            top: 80%;
            transform: rotate(15deg);
            animation-duration: 30s;
            animation-delay: -10s;
        }

        /* Line movement animation */
        @keyframes lineMove {
            0% { transform: translateX(-100vw) rotate(var(--rotation, 0deg)); }
            100% { transform: translateX(100vw) rotate(var(--rotation, 0deg)); }
        }


        /* ----------------------- 
           3. Central Content 
           ----------------------- */
        .content-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure content is above lines */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1); /* Very slight background to help text stand out */
            padding: 40px;
            border-radius: 20px;
            min-width: 400px;
        }

        .system-title {
            font-size: 3em;
            font-weight: 300; /* Light font weight for minimalist style */
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .system-subtitle {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .password-section {
            position: absolute;
            bottom: 80px;
            right: 30px;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 15px;
            z-index: 2;
            min-width: 250px;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .password-label {
            display: block;
            margin-bottom: 15px;
            font-size: 1.1em;
            color: rgba(255, 255, 255, 0.9);
        }

        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 1.2em;
            border: 2px solid rgba(167, 73, 199, 0.6);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: rgba(167, 73, 199, 1);
            box-shadow: 0 0 15px rgba(167, 73, 199, 0.4);
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 0.9em;
            display: none;
        }

        .launch-time {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFFFFF; 
            letter-spacing: 2px;
            padding: 10px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.5);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            margin: 20px 0;
        }
        
        /* Beta badge */
        .beta-badge {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: rgba(167, 73, 199, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 2;
        }
        
        .note {
            margin-top: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
        /* CSS Styles End */
    </style>
</head>
<body>
    
    <div class="line-container">
        <div class="moving-line" style="--rotation: 5deg;"></div>
        <div class="moving-line" style="--rotation: -10deg;"></div>
        <div class="moving-line" style="--rotation: 15deg;"></div>
    </div>

    <div class="content-container">
        <div class="system-title">
            CIRCLE OS
        </div>
        
        <div class="system-subtitle">
            System verification
        </div>

        <div class="launch-time">
            2025.12.15 21:00 CST
        </div>
        
        <div class="note">
            Welcome back. The new experience will be live at the scheduled time.
        </div>
    </div>
    
    <!-- Hidden password section -->
    <div class="password-section" style="display: none;">
        <input type="text" class="password-input" id="passwordField" maxlength="4" autocomplete="off">
    </div>
    
    <div class="beta-badge" onclick="togglePasswordSection()">
        BETA 53
    </div>

    <script>
        let passwordSectionVisible = false;
        
        function togglePasswordSection() {
            const passwordSection = document.querySelector('.password-section');
            passwordSectionVisible = !passwordSectionVisible;
            
            if (passwordSectionVisible) {
                passwordSection.style.display = 'block';
                setTimeout(() => {
                    document.getElementById('passwordField').focus();
                }, 100);
            } else {
                passwordSection.style.display = 'none';
            }
        }
        
        // 添加事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            const betaBadge = document.getElementById('betaBadge');
            betaBadge.addEventListener('click', togglePasswordSection);
        });
        
        function verifyPassword() {
            const password = document.getElementById('passwordField').value;
            const errorMessage = document.getElementById('errorMessage');
            
            if (password === '2030') {
                // Correct password
                errorMessage.style.display = 'none';
                
                // Navigate to boot screen
                window.location.href = 'boot.html';
            } else if (password.length === 4) {
                // Incorrect password
                errorMessage.style.display = 'block';
                document.getElementById('passwordField').value = '';
                
                // Shake effect
                const passwordField = document.getElementById('passwordField');
                passwordField.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    passwordField.style.animation = '';
                }, 500);
                
                // Keep focus on password field
                setTimeout(() => {
                    passwordField.focus();
                }, 550);
            }
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Auto-verify when 4 digits are entered
        document.getElementById('passwordField').addEventListener('input', function(e) {
            if (e.target.value.length === 4) {
                verifyPassword();
            } else {
                document.getElementById('errorMessage').style.display = 'none';
            }
        });
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && passwordSectionVisible) {
                verifyPassword();
            } else if (e.key === 'Escape' && passwordSectionVisible) {
                togglePasswordSection();
            }
        });
        
        // Click outside to hide password section
        document.addEventListener('click', (e) => {
            if (passwordSectionVisible && 
                !e.target.closest('.password-section') && 
                !e.target.closest('.beta-badge')) {
                togglePasswordSection();
            }
        });
    </script>
</body>
</html>
