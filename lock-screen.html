<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CircleOS - Á≥ªÁªüÂ∑≤ÈîÅÂÆö</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background-color: #FFDDEE; /* Soft light pink background */
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            color: #FFFFFF; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Dynamic Purple Line Effect */
        .line-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .moving-line {
            position: absolute;
            width: 100vw;
            height: 2px;
            background-color: rgba(167, 73, 199, 0.6);
            opacity: 0.8;
            animation: lineMove 20s infinite linear alternate;
        }

        .moving-line:nth-child(1) {
            top: 10%;
            transform: rotate(5deg);
            animation-duration: 25s;
        }

        .moving-line:nth-child(2) {
            top: 50%;
            transform: rotate(-10deg);
            animation-duration: 18s;
            animation-delay: -5s;
        }

        .moving-line:nth-child(3) {
            top: 80%;
            transform: rotate(15deg);
            animation-duration: 30s;
            animation-delay: -10s;
        }

        @keyframes lineMove {
            0% { transform: translateX(-100vw) rotate(var(--rotation, 0deg)); }
            100% { transform: translateX(100vw) rotate(var(--rotation, 0deg)); }
        }

        .lock-screen-container {
            position: relative;
            z-index: 1;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.1);
            padding: 60px;
            border-radius: 20px;
            min-width: 400px;
        }

        .lock-icon {
            font-size: 80px;
            margin-bottom: 30px;
            opacity: 0.8;
        }

        .lock-title {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 10px;
            color: #FFFFFF;
        }

        .lock-subtitle {
            font-size: 18px;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
        }

        .unlock-section {
            margin-bottom: 30px;
        }

        .password-label {
            display: block;
            margin-bottom: 15px;
            font-size: 16px;
            color: rgba(255, 255, 255, 0.9);
        }

        .password-input {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            border: 2px solid rgba(167, 73, 199, 0.6);
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            margin-bottom: 15px;
            outline: none;
            transition: all 0.3s ease;
        }

        .password-input:focus {
            border-color: rgba(167, 73, 199, 1);
            box-shadow: 0 0 15px rgba(167, 73, 199, 0.4);
        }

        .error-message {
            color: #ff4444;
            margin-top: 10px;
            font-size: 14px;
            display: none;
        }

        .lock-time {
            font-size: 24px;
            font-weight: bold;
            color: #FFFFFF;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .lock-date {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 40px;
        }

        .beta-badge {
            position: absolute;
            bottom: 30px;
            right: 30px;
            background-color: rgba(167, 73, 199, 0.8);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            letter-spacing: 1px;
            z-index: 2;
        }
    </style>
</head>
<body>
    
    <div class="line-container">
        <div class="moving-line" style="--rotation: 5deg;"></div>
        <div class="moving-line" style="--rotation: -10deg;"></div>
        <div class="moving-line" style="--rotation: 15deg;"></div>
    </div>

    <div class="lock-screen-container">
        <div class="lock-icon">üîí</div>
        
        <div class="lock-title">Á≥ªÁªüÂ∑≤ÈîÅÂÆö</div>
        <div class="lock-subtitle">ËØ∑ËæìÂÖ•ÂØÜÁ†ÅËß£ÈîÅÁ≥ªÁªü</div>

        <div class="lock-time" id="lockTime">00:00</div>
        <div class="lock-date" id="lockDate">2025Âπ¥12Êúà13Êó•</div>

        <div class="unlock-section">
            <label class="password-label" for="unlockPassword">ËæìÂÖ•ÂØÜÁ†Å</label>
            <input type="password" class="password-input" id="unlockPassword" placeholder="ËæìÂÖ•ÂØÜÁ†Å..." maxlength="4" autofocus>
            <div class="error-message" id="unlockError">
                ÂØÜÁ†ÅÈîôËØØ
            </div>
        </div>
    </div>
    
    <div class="beta-badge">
        BETA 53
    </div>

    <script>
        function updateDateTime() {
            const now = new Date();
            
            // Êõ¥Êñ∞Êó∂Èó¥
            const timeString = now.toLocaleTimeString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('lockTime').textContent = timeString;
            
            // Êõ¥Êñ∞Êó•Êúü
            const dateString = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
            document.getElementById('lockDate').textContent = dateString;
        }
        
        function unlockSystem() {
            const password = document.getElementById('unlockPassword').value;
            const errorMessage = document.getElementById('unlockError');
            
            if (password === '2030') {
                // Ê≠£Á°ÆÂØÜÁ†Å
                errorMessage.style.display = 'none';
                
                // ËøîÂõûÊ°åÈù¢
                window.location.href = 'desktop.html';
            } else if (password.length === 4) {
                // ÈîôËØØÂØÜÁ†Å
                errorMessage.style.display = 'block';
                document.getElementById('unlockPassword').value = '';
                
                // ÈúáÂä®ÊïàÊûú
                const passwordField = document.getElementById('unlockPassword');
                passwordField.style.animation = 'shake 0.5s ease-in-out';
                setTimeout(() => {
                    passwordField.style.animation = '';
                }, 500);
            }
        }
        
        // Ê∑ªÂä†ÈúáÂä®Âä®Áîª
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-5px); }
                75% { transform: translateX(5px); }
            }
        `;
        document.head.appendChild(style);
        
        // Ëá™Âä®È™åËØÅÂΩìËæìÂÖ•4‰ΩçÊï∞Â≠óÊó∂
        document.getElementById('unlockPassword').addEventListener('input', function(e) {
            if (e.target.value.length === 4) {
                unlockSystem();
            } else {
                document.getElementById('unlockError').style.display = 'none';
            }
        });
        
        // ÈîÆÁõòÊîØÊåÅ
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                unlockSystem();
            }
        });
        
        // ÂàùÂßãÂåñ
        document.addEventListener('DOMContentLoaded', () => {
            updateDateTime();
            setInterval(updateDateTime, 1000);
        });
    </script>
</body>
</html>
